name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Клонирует репозиторий с кодом

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev libtiff-dev libopencv-dev lcov
          sudo apt-get install -y nvidia-cuda-toolkit
        # Устанавливает необходимые зависимости для сборки и тестирования

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Debug ..
        # Создаёт директорию build и конфигурирует проект с CMake в режиме отладки

      - name: Build and run tests
        run: |
          cd build
          make coverage
        # Собирает проект, запускает тесты и генерирует данные о покрытии

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage_report/
          if-no-files-found: warn
        # Загружает HTML-отчёт о покрытии как артефакт для просмотра

      - name: Extract coverage percentage
        run: |
          COVERAGE=$(lcov --summary build/coverage.info --ignore-errors empty | grep -Po 'lines.*: \K[0-9.]+%')
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "Coverage: $COVERAGE"
        # Извлекает процент покрытия из coverage.info и сохраняет его в переменную окружения

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: coverage.json
          label: Coverage
          message: ${{ env.COVERAGE }}
          color: ${{ env.COVERAGE < '50' && 'red' || env.COVERAGE < '90' && 'yellow' || 'green' }}
          namedLogo: jest
        # Создаёт бейдж с процентом покрытия, цвет зависит от значения
